<!DOCTYPE html>
<html>
<head>
    <title>Boiler</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MapDisplays</h1>
    </header>

    <div class="container">
        <p>Select a recording device like OBS Virtual Camera for example to stream it to a map display.</p>
        <div class="line">
            <span>display-ID:</span> <input id="id" value="1" type="number">
        </div>
        <div class="line">
            <span>image width:</span> <input id="i_w" value="720" type="number">
        </div>
        <div class="line">
            <span>image height:</span> <input id="i_h" value="480" type="number">
        </div>
        <div class="line">
            <span>image quality:</span> <input id="i_q" min="0.01" step="0.01" max="1" value="0.85" type="range">
        </div>
        <button id="startstop">start</button>


        <h2>Preview:</h2>
        <video id="preview" autoplay></video>
    </div>

</body>
<script src="./script.js"></script>
</html>
