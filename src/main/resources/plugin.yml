name: Boiler
author: Mr_Mr_Mystery
version: '1.2.2'
main: net.somewhatcity.boiler.Boiler
api-version: '1.20'
prefix: boiler
depend: [MapEngine, MapMediaExt, voicechat]

permissions:
  boiler.interact:
    description: Permission for interaction with a display
  boiler.command.create:
    description: Permission for creating a new display
  boiler.command.delete:
    description: Permission for deleting a display
  boiler.command.list:
    description: Permission for listing all displays
  boiler.command.setsource:
    description: Permission for setting the source of all displays
  boiler.command.identify:
    description: Permission for identifying a existing display

  boiler.command.*:
    children:
      boiler.command.create: true
      boiler.command.delete: true
      boiler.command.list: true
      boiler.command.setsource: true
      boiler.command.identify: true

  boiler.*:
    children:
      boiler.command.*: true
      boiler.interact: true